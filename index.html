<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>andystoltenberg.com</title>
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome (updated to 6.5.2 for X/Twitter icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    /* Hero Section */
    .hero {
      /* Fallback background color first */
      background-color: #003f87;
      /* Then your uploaded background image */
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      height: 100vh;
    }

    /* Dark Overlay with Blur */
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    /* Social Links Styling */
    .social-link {
      transition: all 0.3s ease;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .social-link:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Avatar Image Styling */
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    /* Simple fade-in animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-0 { animation-delay: 0s; } /* For avatar */
  </style>
</head>

<body class="font-sans antialiased text-white">
  <div class="hero flex items-center justify-center">
    <div class="text-center z-10 px-4">
      <!-- Avatar Image - Replace avatar.jpg with your image -->
      <img 
        src="avatar.jpg" 
        alt="Andy Stoltenberg" 
        class="avatar mx-auto fade-in delay-0"
        onerror="this.src='https://via.placeholder.com/150'"
      >
      
      <h1 class="text-5xl md:text-6xl font-bold mb-8 fade-in">Hi, I'm Andy.</h1>

      <div class="flex justify-center gap-6 mt-12">
        <!-- LinkedIn -->
        <a href="https://linkedin.com/in/andystoltenberg" target="_blank" class="social-link fade-in delay-1">
          <i class="fab fa-linkedin-in text-2xl"></i>
        </a>

        <!-- X/Twitter -->
        <a href="https://x.com/andystoltenberg" target="_blank" class="social-link fade-in delay-2">
          <i class="fab fa-x-twitter text-2xl"></i>
        </a>

        <!-- GitHub -->
        <a href="https://github.com/andystoltenberg" target="_blank" class="social-link fade-in delay-3">
          <i class="fab fa-github text-2xl"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Parallax background scroll effect
    window.addEventListener('scroll', function() {
      const scrollPosition = window.pageYOffset;
      const hero = document.querySelector('.hero');
      hero.style.backgroundPositionY = scrollPosition * 0.5 + 'px';
    });

    // Add hover effect to avatar
    const avatar = document.querySelector('.avatar');
    avatar.addEventListener('mouseenter', function() {
      this.style.transform = 'scale(1.05)';
      this.style.boxShadow = '0 15px 30px rgba(0, 0, 0, 0.4)';
    });
    avatar.addEventListener('mouseleave', function() {
      this.style.transform = 'scale(1)';
      this.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.3)';
    });
  </script>
</body>
</html>

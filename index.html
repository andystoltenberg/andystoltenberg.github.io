<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi, I'm Andy.</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1f2937;
      color: #111827;
      font-family: Arial, sans-serif;
    }

    .hero {
      width: 100%;
      height: 40vh;
      min-height: 250px;
      background: #1f2937 url('background.jpg') no-repeat center center/cover;
      position: relative;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: -75px auto 20px;
      border: 5px solid white;
      display: block;
      background-color: #ddd;
      position: relative;
      z-index: 2;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      margin: 0 auto 40px;
      position: relative;
      z-index: 1;
      text-align: center; /* Added centering for all content */
    }

    h1 {
      margin: 0 0 1rem;
      font-size: 2rem;
    }

    p {
      margin: 0 0 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    a {
      padding: 0.75rem 1.5rem;
      background: #007ac8;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
      flex-shrink: 0;
    }

    a:hover {
      background: #667986;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="hero"></header>

  <img src="andy.jpg" class="profile-pic" alt="Portrait of Andy Stoltenberg" />

  <main class="container">
    <h1>Andy Stoltenberg</h1>
    <p>Avid learner and seeker of elegant solutions. Passionate about leveraging and sharing technology to empower others.</p>
    <div class="links">
      <a href="https://www.linkedin.com/in/andystoltenberg/" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://x.com/andystoltenberg" target="_blank" rel="noopener">X</a>
      <a href="https://github.com/andystoltenberg" target="_blank" rel="noopener">GitHub</a>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi, I'm Andy.</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1f2937; /* Dark blue background */
      color: #111827;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px; /* Provides clear spacing above the card */
      border: 5px solid white;
      background-color: #ddd; /* Placeholder background */
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      margin-top: 0; /* Removes overlap */
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    p {
      margin: 0.5rem 0 1rem;
      font-size: 0.9rem; /* Slightly smaller tagline text */
    }
    a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Customizable Profile Picture -->
  <img src="andy.jpg" class="profile-pic" />

  <div class="container">
    <h1>Andy Stoltenberg</h1>
    <p>Avid learner and seeker of elegant solutions. Passionate about leveraging and sharing technology to empower others.</p>
    <a href="https://www.linkedin.com/in/andystoltenberg/" target="_blank">LinkedIn</a>
    <a href="https://x.com/andystoltenberg" target="_blank">X</a>
    <a href="https://github.com/andystoltenberg" target="_blank">GitHub</a>
    
  </div>
</body>
</html>
